<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Amazing html from the 90's!</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css"></link>
</head>

<body>

  <h1>I'm some amazing HTML! Hello 90's.</h1>

  <div class="marquee-outer">
    <div class="marquee-inner"><img src="90s-juggling.gif" /></div>
  </div>

  <p class="awful">
    Nginx is serving me up and rendering me as html. You can use docker and nginx with a custom
    mount to turn any folder on your machine into a webroot. That's exciting if you're nerdy!
    
    <br /><br />

    Even javascript works:

    <button onclick="alert('why did you click me?');">Click Me</button>
  </p>

</body>

</html>
